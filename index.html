<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Tally with Sticky Overlay</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* sayfanın bounce/overscroll’unu engeller */
        overscroll-behavior: none;
        background-color: rgb(26,25,23);
        -webkit-overflow-scrolling: touch;
    }

    body {
        position: relative;
        height: 100%;
    }

    /* iframe scroll container */
    .iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* Overlay sabit alt çubuk */
    .tally-overlay {
        position: sticky; /* scroll ile birlikte üstte kalacak */
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: rgb(26,25,23);
        color: white;
        font-size: 18px;
        font-family: sans-serif;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        z-index: 9999;
    }

    .tally-overlay::before {
        content: '';
        display: block;
        width: 100%;
        height: 2px;
        background-color: rgba(255,255,255,0.2);
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
    <div class="iframe-container">
        <!-- Tam ekran Tally formu -->
        <iframe src="https://tally.so/r/LZZ19J" allowfullscreen></iframe>

        <!-- Sticky overlay iframe’in üstünde -->
        <div class="tally-overlay" onclick="window.open('https://www.instagram.com/aalmodelunclub/', '_blank')">
            20-21 November
        </div>
    </div>

    <script>
        // Rubber-band / bounce scroll engelle
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // iframe height her zaman viewport ile aynı olsun
        const iframe = document.querySelector('iframe');
        function resizeIframe() {
            iframe.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', resizeIframe);
        window.addEventListener('orientationchange', resizeIframe);
        resizeIframe();
    </script>
</body>
</html>
